<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" user-scalable="no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Comenzando con la fotografia</title>
  </head>
  <body>
    <header>
      <div id="titulo">
        <h1>Comenzando con la fotografia</h1>
      </div>
      <div id="caja-enlace">
        <div class="enlaces">
          <a href="index.html">Inicio</a>
        </div>
        <div class="enlaces">
          <a href="paisajes.html">Paisajes</a>
        </div>
        <div class="enlaces">
          <a href="retratos.html">Retratos</a>
        </div>
      </div>
    </header>

    <section id="contenido">
      <div id="central">
        <picture>
          <img src="images/imagen-central.jpg" alt="Paisaje de Inicio">
        </picture>
      </div>
      <div id="secundaria">
        <div class="img-sec">
          <div>
            <!--imagen paisajes-->
            <img src="images/paisaje-1.jpg" alt="Paisajes">
          </div>
          <div>
            <!--texto paisajes-->
            <a href="paisajes.html">Paisajes</a>
          </div>
        </div>
        <div class="img-sec">
          <div>
            <!--imagen retratos-->
            <img src="images/retrato-1.jpg" alt="Retratos">
          </div>
          <div>
            <!--texto retratos-->
            <a href="retratos.html">Retratos</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="pie">
        <h1>Contacto</h1>
      </div>
      <div class="pie">
        <h1>Terminos</h1>
      </div>
      <div class="pie">
        <h1>Redes Sociales</h1>
      </div>
      <div class="pie">
        <h1>Derechos</h1>
      </div>
    </footer>
  </body>
</html>
